          <h1>Brian Partridge</h1>        
          <p>iOS developer and UX designer based in NYC.</p>
          <p>I'm focused  on making software that solves my problems , but if other people like it too, so much the better .</p> 
          <p>I've made software for <a href="http://www.emc.com">EMC</a>, <a href="http://www.vmware.com">VMware</a>, &amp; <a href="http://www.squareup.com">Square</a>, plus <a href="http://peartreelabs.com/">a few things of my own </a>. Sometimes I even <a href="talks.html">talk</a> about it.</p>
